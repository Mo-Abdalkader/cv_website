<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume to Markdown Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume to Markdown Converter</h1>
        <textarea id="resumeInput" placeholder="Paste your resume here..."></textarea>
        <button id="convertBtn">Convert to Markdown</button>

        <h2>Markdown Output</h2>
        <pre id="markdownOutput"></pre>
        
        <button id="downloadBtn">Download Markdown</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
