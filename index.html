<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Previewer</h1>

        <!-- Input Section -->
        <div class="input-section">
            <textarea id="resumeInput" placeholder="Paste your resume or write in Markdown..."></textarea>
            <button id="previewBtn">Preview Resume</button>
        </div>

        <!-- Preview Section -->
        <h2>Resume Preview</h2>
        <div id="resumePreview" class="resume-preview">
            <!-- Live preview of resume will appear here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
